<!DOCTYPE html>
<html lang="en" dat-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwind+daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>

</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-1 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-1">
                <div class="w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h1 class="font-bold text-2xl">$<span id="balance">45000</span></h1>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="/index.html" class="btn btn-soft"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a>
            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto pt-10 space-y-3">
        <h1 class="text-3xl font-bold">Welcome to Pay<span class="text-primary/80">oo</span> </h1>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>

        <div class="buttons grid grid-cols-3 gap-4 mt-8">
            <button class="btn btn-primary btn-soft flex-col h-full py-4 rounded-xl">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button class="btn btn-primary btn-soft flex-col h-full py-4 rounded-xl">
                <img src="./assets/opt-2.png" alt="">
                <p>Cashout</p>
            </button>
            <button class="btn btn-primary btn-soft flex-col h-full py-4 rounded-xl">
                <img src="./assets/opt-3.png" alt="">
                <p>Transfer Money</p>
            </button>
            <button class="btn btn-primary btn-soft flex-col h-full py-4 rounded-xl">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button class="btn btn-primary btn-soft flex-col h-full py-4 rounded-xl">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button class="btn btn-primary btn-soft flex-col h-full py-4 rounded-xl">
                <img src="./assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>

        </div>
    </section>

    <section id="cashout" class="w-11/12 mx-auto py-6">
        <h2 class="font-bold text-2xl mb-5">Cash Out</h2>
        <div class="card bg-base-100 w-full shadow mx-auto rounded-xl">
            <div class="cashout-body">
                <fieldset class="fieldset">

                    <label class="label font-bold text-neutral text-[16px]">Agent Number</label>
                    <input id="cashout-number" maxlength="11" minlength="11" type="text"
                        class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 digit number" />
                    <br>

                    <label class="label font-bold text-neutral text-[16px]">Amount</label>
                    <input id="cashout-amount" type="text" class="input rounded-full bg-base-200 w-full"
                        placeholder="Enter amount to withdraw" />

                    <br>

                    <label class="label label font-bold text-neutral text-[16px]">Pin Number</label>
                    <input id="input-password" maxlength="4" type="password"
                        class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin" />
                    <button id="btn-cashout"
                        class="btn btn-primary rounded-full mt-4 font-semibold text-[20px]">Withdraw
                        Money</button>
                </fieldset>
            </div>
        </div>
    </section>
    <script src="./script/machine.js"></script>
    <script src="./script/cashout.js"></script>
</body>

</html>
